<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <div class="box">
        <form action="javascript:void(0)">
            <input type="email" id="emailInp" placeholder="example@gmail.com" required>
            <input type="text" id="nameInp" placeholder="Name">
            <input type="text" id="surnameInp" placeholder="Surname">
            <input type="password" id="passwordInp1" placeholder="Password">
            <input type="password" id="passwordInp2" placeholder="Repeat password">

            <button type="submit" id="registrationBtn">Create account</button>
        </form>
        
    </div>

    <script src="./registration.js"></script>
</body>
</html>
